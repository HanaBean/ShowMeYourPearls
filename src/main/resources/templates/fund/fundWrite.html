<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/head.html::head">
</head>
<body>
	<header th:replace="fragments/header :: header"> </header>
	<!-- END nav -->
	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_2.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end">
				<div class="col-md-9 ftco-animate pb-5">
					<p class="breadcrumbs mb-2">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a th:href="@{/fund/fundList}">Funding <i class="ion-ios-arrow-forward"></i></a></span>
						<span>Write <i class="ion-ios-arrow-forward"></i></span>
					</p>
					<h1 class="mb-0 bread">Funding Write</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section ftco-degree-bg">
		<form action="/fund/write" method="POST" id="writeForm">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 ftco-animate">
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Write your funding title."
								name="fundTitle" id="fundTitle">
						</div>
						<div>
							<img src="http://placehold.it/760x570" class="img-fluid">
						</div>
						<div> 
							<textarea name="fundIntro" id="fundIntro" rows="10" cols="88"
								placeholder="Write here something"></textarea>
						</div>


					</div>
					<!-- .col-md-8 -->


					<div class="col-lg-4 sidebar pl-lg-5 ftco-animate">
						<div class="sidebar-box">
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Target Amount" id="fundMoney" name="fundMoney">
							</div>
							<div>
								<span>전시일자 <input type="text" placeholder="YYYY-MM-DD"
									class="form-control" name="fundDday" id="fundDday">
								</span>
							</div>
						</div>
						<div class="sidebar-box ftco-animate">
							<div class="categories">
								<li><div>펀딩 기간</div>
									<div class="row">
										<input type="text" placeholder="Start Date" name="fundStartDate" id="fundStartDate"
											style="width: 160px; position: relative; left: 15px;">
										<input type="text" placeholder="End Date" name="fundEndDate" id="fundEndDate"
											style="width: 160px; position: relative; right: 0px;">
									</div></li>
								<li>
									<div>
										상품 등록
										<div class="tagcloud">
											<a href="#" class="tag-cloud-link"
												style="width: 37pt; height: 20pt; position: relative; left: 255px;">Add</a>
										</div>
									</div>
									<div class="row">

										<input type="text" placeholder="Product Name"
											style="width: 160px; position: relative; left: 15px;">
										<input type="text" placeholder="Price"
											style="width: 160px; position: relative; right: 0px;">
									</div>

								</li>
								<li>
									<div>등록된 상품</div>
									<div class="row" style="position: relative; left: 20px">
										<span id="item-name">장수풍뎅이 수세미</span><span>&nbsp;&nbsp;&nbsp;</span> <span id="item-price">5000</span><span>&nbsp;</span>
										<span>원&nbsp;&nbsp;</span>
										<div class="tagcloud">
											<a href="#" class="tag-cloud-link">delete</a>
										</div>

									</div>

								</li>
								<div class="row">
									<span><input type="submit" value="Start Project"
										class="btn btn-primary d-block px-2 py-3"></span>
									<span><input type="button" value="Cancel"
										onclick="history.back(-1);"
										class="btn btn-secondary d-block px-2 py-3"></span>
								</div>


							</div>
						</div>


					</div>

				</div>
			</div>
		</form>
	</section>
	<!-- .section -->
	<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
