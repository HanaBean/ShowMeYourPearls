<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/head.html::head">
</head>
<body>
	<header th:replace="fragments/header :: header"> </header>
	<section class="hero-wrap hero-wrap-2"
		style="background-image: url('images/bg_2.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end">
				<div class="col-md-9 ftco-animate pb-5">
					<p class="breadcrumbs mb-2">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a
							th:href="@{/fund/fundList}">Funding <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Update <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
					<h1 class="mb-0 bread">Funding Update</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section ftco-degree-bg">
		<form action="/fund/modify" method="POST" id="modifyForm">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 ftco-animate">
						<div class="form-group">
							<input type="text" class="form-control"
								th:value="${update.fundTitle}" name="fundTitle">
						</div>
						<p>
							<img src="images/image_1.jpg" alt="" class="img-fluid">
						</p>
						<span> <textarea rows="10" cols="88"
								th:text="${update.fundIntro}" name="fundIntro"></textarea>
						</span>

					</div>
					<!-- .col-md-8 -->
					<div class="col-lg-4 sidebar pl-lg-5 ftco-animate">
						<div class="sidebar-box">
							<div class="form-group">
								<input type="text" th:value="${update.fundMoney}"
									name="fundMoney"
									class="form-control" placeholder="Target Amount">
							</div>
							<div>
								<span>전시일자 <input type="text"
									th:value="${#dates.format(update.fundDday,'yyyy-MM-dd')}"
									name="fundDday"
									placeholder="YYYY-MM-DD" class="form-control">
								</span>
							</div>
						</div>
						<div class="sidebar-box ftco-animate">
							<div class="categories">
								<li><div>펀딩 기간</div>
									<div class="row">

										<input type="text" id="startDate" name="fundStartDate"
											th:value="${#dates.format(update.fundStartDate,'yyyy-MM-dd')}"
											style="width: 160px; position: relative; left: 15px;">
										<input type="text" id="endDate" name="fundEndDate"
											th:value="${#dates.format(update.fundEndDate,'yyyy-MM-dd')}"
											style="width: 160px; position: relative; right: 0px;">
									</div></li>
								<li>
									<div>
										상품 등록
										<div class="tagcloud">
											<a href="#" class="tag-cloud-link"
												style="width: 37pt; height: 20pt; position: relative; left: 255px;">Add</a>
										</div>
									</div>
									<div class="row">
										<input type="text" placeholder="Product Name"
											style="width: 160px; position: relative; left: 15px;">
										<input type="text" placeholder="Price"
											style="width: 160px; position: relative; right: 0px;">
									</div>

								</li>
								<li>
									<div>등록된 상품</div>
									<div class="row" style="position: relative; left: 20px">
										<span>장수풍뎅이 수세미</span> <span>5000</span> <span>원</span>
										<div class="tagcloud">
											<a href="#" class="tag-cloud-link">delete</a>
										</div>

									</div>

								</li>
								<div class="row">
									<span><input type="submit" value="Update"
									 class="btn btn-primary d-block px-2 py-3"></span> 
									<span><input type="button" value="Cancel"
										onclick="history.back(-1);"
										class="btn btn-secondary d-block px-2 py-3"></span>
								</div>
								<input type="hidden" th:value="${update.fundNum}" name="fundNum">
							</div>
						</div>


					</div>

				</div>
			</div>
		</form>
	</section>
	<!-- .section -->
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
