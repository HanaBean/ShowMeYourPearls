<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/head.html::head">
</head>
<body>
	<header th:replace="fragments/header :: header"> </header>

	<div class="container">
		<div class="row d-md-flex justify-content-center">
			<div class="col-md-12 col-lg-6 half p-3 py-5 pl-lg-5">
				<h2 class="mb-4">회원 정보 수정</h2>
				<hr>
				<form action="/admin/member/profileModify" method="POST"
					id="modifyForm" name="modifyForm" class="contactForm">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">회원 번호</label> <input type="text"
									class="form-control" id="memNum" name="memNum"
									th:value="${vo.memNum}" readonly>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">이름</label> <input type="text"
									class="form-control" id="memName" name="memName"
									placeholder="Name" th:value="${vo.memName}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">이메일</label> <input type="text"
									class="form-control" id="memEmail" name="memEmail"
									placeholder="Email" th:value="${vo.memEmail}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">전화 번호</label> <input type="text"
									class="form-control" id="PhoneNumber" name="memPhone"
									placeholder="PhoneNumber" th:value="${vo.memPhone}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">비밀번호</label> <input
									type="password" class="form-control" id="Password"
									name="memPass" placeholder="Password" th:value="${vo.memPass}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">회원 등급</label> <input type="text"
									class="form-control" id="memLevel" name="memLevel"
									placeholder="Level" th:value="${vo.memLevel}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">은행</label> <input type="text"
									class="form-control" id="memBank" name="memBank"
									placeholder="Bank" th:value="${vo.memBank}">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="label" for="name">계좌번호</label> <input type="text"
									class="form-control" id="memAccount" name="memAccount"
									placeholder="Account" th:value="${vo.memAccount}">
							</div>
						</div>
						<hr>
						<div class="col-md-12">
							<div class="form-group">
								<span class="fa fa-chevron-left"> </span>
								 <input type="submit"
									value="수정하기" id="editBtn" class="btn btn-primary py-3 px-4"
									style="width: 20%;">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="fragments/footer :: footer"> </footer>
</body>
</html>
