<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Show me your pearl</title>
<meta charset="utf-8">
</head>
<body>
	<header th:replace="fragments/header :: header"> </header>

	<section class="hero-wrap hero-wrap-2" style="display: inline-block;">
		<div class="row no-gutters">
			<div class="col-md-7" style="margin: auto;">
				<div class="contact-wrap w-100 p-md-5 p-4">
					<h3 class="mb-4">공지 작성</h3>
					<hr>
					<form action="/notice/write" method="POST" id="writeForm" name="writeForm"
						class="contactForm">
						<input type="hidden" name="boardType" id="boardType" value="N" >
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="label" for="name">제목</label> <input type="text"
										class="form-control" name="boardTitle" id="boardTitle"
										placeholder="Title">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="label" for="subject">내용</label>
									<textarea name="boardContent" cols="40" rows="20" class="form-control"
									placeholder = "Contents" id="boardContent"></textarea>
								</div>
							</div>
							<div class="form-group" style="margin: auto">
								<input type="submit" value="등록하기" id="regBtn" class="btn btn-primary">
								<div class="submitting"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: footer"> </footer>
	</section>
</body>
<script>
	$(document).ready(function() {
		$("#regBtn").click(function(e) {
			e.preventDefault();
			var id = $("#title").val();
			var name = $("#content").val();
			
			if(id == "") {
				//$("#state").html("아이디가 비어있습니다.");
				$("#title").focus();
				return;
			}
			if(name == "") {
				//$("#state").html("이름이 비어있습니다.");
				$("#content").focus();
				return;
			}
			
			$("#writeForm").submit();
		});
	});
</script>

</html>
