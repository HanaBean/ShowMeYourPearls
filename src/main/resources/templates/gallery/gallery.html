<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="/fragments/head.html::head">
  </head>
  <body>

    <header th:replace="/fragments/header.html::header"></header>
    
    <section class="hero-wrap hero-wrap-2" style="'background-image: url('+@{/images/bg_2.jpg}+');'" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="#">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Gallery <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Gallery</h1>
          </div>
        </div>
      </div>
    </section>
	<section class="ftco-section bg-light">
			<div class="container">
			<div style="margin-bottom:200px">
    			<div class="col-md-12 ftco-animate">
    			<div>
					<span><a href="#">시간순</a></span> 
					<span><a href="#">인기순</a></span> 
					<span><a href="#">조회순</a></span>
					<span><a href="#">좋아요순</a></span>
					<span><a href="#">슬퍼요순</a></span>
					<span><a href="#">화나요순</a></span>
					<span><a href="#">즐거워요순</a></span>
					</div>
    				<form id="searchForm" action="#" method="get" class="search-form">
						<div class="input-group">
							<button class="btn btn-primary dropdown-toggle" type="button"
								id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false" style="width: 200px">전체
								보기</button>
							<input type="hidden" name="type" value="">
							<input type="hidden" name="pageNum" value="">
							<input type="hidden" name="amount" value="">
							<div class="dropdown-menu animated--fade-in" aria-labelledby="dropdownMenuButton">
								<span class="dropdown-item" onclick="searchType(this)" data-srch="">전체 보기</span>
								<span class="dropdown-item" onclick="searchType(this)" data-srch="T">제목</span> 
								<span class="dropdown-item" onclick="searchType(this)" data-srch="C">내용</span>
								<span class="dropdown-item" onclick="searchType(this)" data-srch="W">작성자</span> 
							</div>

							<input type="text" class="form-control" placeholder="Search..." style="margin-left: 10px; margin-right: 10px; width:500px"
								name="keyword" id="keyword" value="">
							<div class="form-group-append">
								<button class="btn btn-primary" type="button" id="srchBtn">Search</button>
							</div>
						</div>
					</form>
    		</div>
    		</div>
    		<div class="row d-flex">
          <div class="col-md-4 d-flex ftco-animate" th:each="gallery : ${gallery}">
            <div class="blog-entry align-self-stretch">
              <a th:href="@{/gallery/get(boardNum=${gallery.boardNum})}" class="block-20 rounded" th:style="'background-image: url('+@{/images/jangsupungdeng2.jpg}+');'">
              </a>
              <div class="text p-4">
              	<div class="meta mb-2">
                  <div><a href="#" th:text="${gallery.boardTitle}"></a></div>
                  <div><a href="#" class="meta-chat"><span class="fa fa-comment"></span> 3</a></div><br>
                  <div><a href="#" th:text="${gallery.boardContent}"></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <input type="button" class="btn btn-primary" onclick="location.href='/gallery/write'" style="float:right;" value="사진올리기">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
