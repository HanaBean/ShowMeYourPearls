<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="/fragments/head.html::head">
  </head>
  <body>

    <header th:replace="/fragments/header.html::header"></header>
    
    <section class="hero-wrap hero-wrap-2" th:style="'background-image: url('+@{/images/bg_2.jpg}+');'" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Gallery <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Gallery</h1>
          </div>
        </div>
      </div>
    </section>
    
	
	<section class="ftco-section bg-light">
			<div class="container">
			<div class="mb-5">
			<input type="button" class="btn btn-primary" onclick="location.href='/gallery/write'" value="사진올리기">
    			<div class="col-md-12">
    			<div align="center">
					<span><a th:href="@{/gallery/list}">시간순</a></span> 
					<!-- <span><a href="#">조회순</a></span> -->
					<span><a th:href="|@{/gallery/list}${vo.makeQueryString(vo.currentPage)}&allign=favorite|">인기순</a></span> 
					<span><a th:href="|@{/gallery/list}${vo.makeQueryString(vo.currentPage)}&allign=like|">좋아요순</a></span>
					<span><a th:href="|@{/gallery/list}${vo.makeQueryString(vo.currentPage)}&allign=sad|">슬퍼요순</a></span>
					<span><a th:href="|@{/gallery/list}${vo.makeQueryString(vo.currentPage)}&allign=angry|">화나요순</a></span>
					<span><a th:href="|@{/gallery/list}${vo.makeQueryString(vo.currentPage)}&allign=happy|">즐거워요순</a></span>
					</div>
					
					<!-- -----------------------검색창 ---------------------------------->
					<form th:replace="fragments/pagination :: search"></form>
					
					
    		</div>
    		</div>
    		<div class="row mt-4 d-flex">
          <div class="col-md-4 d-flex ftco-animate" th:each="gallery : ${gallery}">
            <div class="blog-entry align-self-stretch" th:with="picture : ${gallery.picture}">
              <a th:href="|@{/gallery/get}${vo.makeQueryString(vo.currentPage)}&boardNum=${gallery.boardNum}|" 
              class="block-20 rounded" 
              th:style="'background-image: url(/display?fileName='+${picture.picPath+picture.picUuid+picture.picName+picture.picTail');'">
              </a>
              <div class="text p-4">
              	<div class="meta mb-2">
                  <div><a th:href="|@{/gallery/get}${vo.makeQueryString(vo.currentPage)}&boardNum=${gallery.boardNum}|" th:text="${gallery.boardTitle}"></a></div>
                  <div><a href="#" class="meta-chat"><span class="fa fa-comment"></span> 3</a></div><br>
                  <div th:inline="text"><a href="#" th:text="${gallery.memName}"></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <div th:replace="fragments/pagination :: pagination"></div>
          </div>
        </div>
      </div>
    </section>
    
<script th:inline="javascript">
	/*<![CDATA[*/
	var emo = '&allign='+([[${vo.allign}]]==null?'':[[${vo.allign}]]);
	function movePage(uri, queryString) {
		location.href = uri + queryString + emo;
	}

	/*]]>*/
</script>

    <footer th:replace="fragments/footer :: footer"></footer>
  
  </body>
</html>
